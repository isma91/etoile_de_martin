<head>

</head>
<style type="text/css">
body {
    border:0;
    margin: 0;
    border: 1px solid black;
    margin: 5px;
}
.block {
    position: absolute;
    z-index: 99999;
    width: 200px;
    border-right: 1px solid black;
    background-color: #aaa;
    margin-left: -201px;
    height: 100%;
}
.block input {
    width: 100%;
}
.clear {
    clear: both;
}

<!-- ouvrir un menu -->
<body>
    
<button class="user">a</button>
<div class="block">
    <input type="text">
    <input type="text">

</div>
<script type="text/javascript">
    $('.user').on('click', function () {
        if ($('.block').css('marginLeft') == '-201px') {
            $('.block').animate({
                marginLeft: '0px'
            }, 500);
            console.log($('.block').css('marginLeft'));
        } else if ($('.block').css('marginLeft') == '0px') {
            $('.block').animate({
                marginLeft: '-201px'
            }, 500);
            console.log($('.block').css('marginLeft'));
        }
    });
</script>
</body>
<!-- fin ouvrir menu -->


















<!-- calcul impot -->
<body>
    
<input type="text" id="montant">
<p>Reduction impot : <span class="reduc"></span>â‚¬</p>

<script type="text/javascript">
$("#montant").on("change", function() {
    var t=$(this).val()
    var n=.34*t;
    $(".reduc").text(n.toFixed(2))
});
</script>
</body>
<!-- fin calcul impot -->
